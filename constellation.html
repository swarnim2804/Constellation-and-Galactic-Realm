<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Quest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: rgb(248, 252, 3);
            background-image: url('nightsky1.jpg'); /* Path to your starry background */
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Scale the video to cover the entire container */
            z-index: -1; /* Send the video to the back */
        }

        h3 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(243, 243, 4, 0.5), 0 0 20px rgba(238, 226, 7, 0.7);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: rgb(28, 234, 210);
        
        }

        #constellationMap {
            position: relative;
            width: 100%;
            height: 100%;
            /*overflow-y: scroll; /* Allow vertical scrolling */
            background-color: rgba(0, 0, 0, 0.5); /* Darken background for better visibility */
            border-radius: 20px; /* Rounded corners for aesthetic appeal */
        }

        .constellation {
            position: absolute;
            color: #f2c200;
            cursor: pointer;
            transition: transform 0.3s;
            animation: twinkle 1.5s infinite alternate; /* Add twinkling effect */
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .constellation:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }

        .details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1e72a7;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #feed05;
            max-width: 90%; /* Responsive modal width */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        .close {
            cursor: pointer;
            color: #1e72a7;
            margin-top: 10px;
        }

        /* Style for constellation images */
        .constellation-image {
            position: absolute;
            transform: translate(-50%, -100%); /* Center the image above the constellation */
            opacity: 0.8; /* Slight transparency */
            z-index: 1; /* Ensure the image appears above other elements */
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="backgroundVideo" autoplay loop muted>
        <source src="nightskyvideo4.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>
    <audio id="backgroundMusic" autoplay loop>
        <source src="constelsong.m4a" type="audio/mpeg"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>
    <h3>Constellation Quest</h3>
    <p style="font-size: 0.8em; margin-bottom: 20px;color: #ffcc00;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">(Click on the constellations to know more!)</p> <!-- Instructional Line -->

    <div id="constellationMap">
        <div class="constellation" data-name="Orion" style="left: 30%; top: 40%;">Orion</div>
        <img src="orion2.png" alt="Orion" class="constellation-image" style="left: 32%; top: 42%; width: 150px;"> <!-- Image for Orion -->

        <div class="constellation" data-name="Ursa Major" style="left: 50%; top: 50%;">Ursa Major</div>
        <img src="um.png" alt="Ursa Major" class="constellation-image" style="left: 50%; top: 50%; width: 150px;"> <!-- Image for Ursa Major -->

        <div class="constellation" data-name="Cassiopeia" style="left: 70%; top: 30%;">Cassiopeia</div>
        <img src="cassi2.png" alt="Cassiopeia" class="constellation-image" style="left: 70%; top: 31%; width: 200px;"> <!-- Image for Cassiopeia -->

        <div class="constellation" data-name="Leo" style="left: 20%; top: 20%;">Leo</div>
        <img src="leo2.png" alt="Leo" class="constellation-image" style="left: 20%; top: 20%; width: 150px;"> <!-- Image for Leo -->

        <div class="constellation" data-name="Scorpius" style="left: 40%; top: 70%;">Scorpius</div>
        <img src="sco2.png" alt="Scorpius" class="constellation-image" style="left: 43%; top: 69%; width: 150px;"> <!-- Image for Scorpius -->

        <div class="constellation" data-name="Taurus" style="left: 60%; top: 60%;">Taurus</div>
        <img src="taurus3.png" alt="Taurus" class="constellation-image" style="left: 60%; top: 59%; width: 155px;"> <!-- Image for Taurus -->

        <div class="constellation" data-name="Aquarius" style="left: 10%; top: 80%;">Aquarius</div>
        <img src="aq2.png" alt="Aquarius" class="constellation-image" style="left: 15%; top: 84%; width: 150px;"> <!-- Image for Aquarius -->

        <div class="constellation" data-name="Virgo" style="left: 80%; top: 40%;">Virgo</div>
        <img src="virgo2.png" alt="Virgo" class="constellation-image" style="left: 83%; top: 42%; width: 140px;"> <!-- Image for Virgo -->

        <div class="constellation" data-name="Sagittarius" style="left: 30%; top: 80%;">Sagittarius</div>
        <img src="sag2.png" alt="Sagittarius" class="constellation-image" style="left: 33%; top: 81%; width: 150px;"> <!-- Image for Sagittarius -->
    </div>

    <!-- Details Modal -->
    <div class="details-modal" id="constellationDetails">
        <div class="modal-content">
            <h2 id="constellationName"></h2>
            <p id="constellationInfo"></p>
            <span class="close" id="closeDetails">Close</span>
        </div>
    </div>

    <script>
        // Constellation details data
        const constellationData = {
            Orion: "Orion is one of the most recognizable constellations in the night sky, named after a hunter in Greek mythology.",
            'Ursa Major': "Ursa Major, or the Great Bear, is a constellation that includes the famous Big Dipper asterism.",
            Cassiopeia: "Cassiopeia is easily recognized by its W shape and is named after a queen in Greek mythology.",
            Leo: "Leo is one of the zodiac constellations, representing a lion, and is prominent in the spring sky.",
            Scorpius: "Scorpius is a prominent constellation in the southern sky, representing a scorpion, and is known for its bright red star, Antares.",
            Taurus: "Taurus is another zodiac constellation, representing a bull, and contains the famous Pleiades star cluster.",
            Aquarius: "Aquarius is known as the Water Bearer and is associated with the winter sky.",
            Virgo: "Virgo is the largest constellation in the zodiac and represents a maiden, often associated with fertility.",
            Sagittarius: "Sagittarius represents an archer and is located in the direction of the center of the Milky Way."
        };
    
        // Function to show details
        function showConstellationDetails(constellation) {
            const constellationDetails = document.getElementById('constellationDetails');
            const constellationName = document.getElementById('constellationName');
            const constellationInfo = document.getElementById('constellationInfo');
    
            constellationName.textContent = constellation;
            constellationInfo.textContent = constellationData[constellation] || "Details not available.";
            constellationDetails.style.display = 'flex'; // Show the details modal
        }
    
        // Add click events to constellation elements
        document.querySelectorAll('.constellation').forEach(star => {
            star.addEventListener('click', function() {
                showConstellationDetails(this.dataset.name);
            });
        });
    
        // Close details modal
        document.getElementById('closeDetails').onclick = function() {
            document.getElementById('constellationDetails').style.display = 'none'; // Hide the details modal
        };
    
        // Hide details modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('constellationDetails');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
    
</body>
</html>
